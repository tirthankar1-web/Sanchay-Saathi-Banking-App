<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP | Sanchay Saathi </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e1e4eb 0%, #7a71cc 100%);
            color: #3f79f3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            color: black;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .header-btn.active {
            background: linear-gradient(to right, #3f79f3, #7114d0);
        }

        .header-btn:hover {
            background: #9696a867;
        }
        
        .header-btn p {
            transition: all 0.3s ease;         
        }
        
        .header-btn:hover p {
            scale: 1.2;            
        }

        .form-container {
            position: relative; 
            height: 650px;
            overflow-x: hidden;
        }

        .form-container::-webkit-scrollbar {
            display: none;
        }

        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .login-form {
            transform: translateX(0);
            overflow-y: hidden;
        }

        .register-form {
            transform: translateX(100%);
        }

        .form-container.register-active .login-form {
            transform: translateX(-100%);
        }

        .form-container.register-active .register-form {
            transform: translateX(0);
        }

        .form-title {
            color: #3f79f3;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            font-size: 1.2rem;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(46, 46, 46, 0.2);
            border-radius: 10px;
            color: black;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(46, 51, 97, 0.6);
        }

        .input-field:focus {
            outline: none;
            border-color: #3f79f3;
            background: rgba(255, 255, 255, 0.15);
        }

        #loginToggle, #registerToggle {
            padding-right: 25px;
        }

        .input-group.has-toggle .input-field {
            padding-right: 90px;
        }

        .toggle-password {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .toggle-password:focus {
            outline: none;
        }

        .govt-id-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .govt-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .govt-option.selected {
            background: rgba(113, 20, 208, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .upload-btn {
            padding: 10px 20px;
            background: rgba(63, 121, 243, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: rgba(63, 121, 243, 0.9);
        }

        .submit-btn {
            padding: 16px;
            background: linear-gradient(to right, #3f79f3, #7114d0);
            border: none;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .forgot-link {
            color: rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #3f79f3;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(0, 0, 0, 0.7);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3f79f3;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .password-criteria {
            margin-top: 5px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .criteria-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .criteria-item i {
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .criteria-item.valid {
            color: #4ade80;
        }

        .criteria-item.invalid {
            color: #f87171;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
            }
            
            .govt-id-options {
                flex-direction: column;
            }
            
            .form-container {
                height: 750px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="header-btn active" id="loginBtn"><p>LOGIN</p></button>
            <button class="header-btn" id="registerBtn"><p>REGISTER</p></button>
        </div>
        
        <div class="form-container" id="formContainer">
            <!-- Login Form -->
            <form class="form login-form" id="loginForm">
                <h2 class="form-title">Welcome Back</h2>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="input-field" id="loginUsername" placeholder="Username or Email" required>
                </div>
                
                <div class="input-group has-toggle">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input-field" id="loginPassword" placeholder="Password" required>
                    <button type="button" id="loginToggle" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="submit-btn">Login to Account</button>
                
                <a href="#" class="forgot-link">Forgot Password?</a>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-linkedin"></i>
                    </div>
                </div>
            </form>
            
            <!-- Registration Form -->
            <form class="form register-form" id="registerForm">
                <h2 class="form-title">Create Account</h2>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="input-field" id="registerFullName" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" class="input-field" id="registerPhone" placeholder="Phone Number" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" class="input-field" id="registerDOB" required>
                </div>
                
                <div class="photo-upload">
                    <div class="photo-preview">
                        <i class="fas fa-user fa-2x" style="color: rgba(255,255,255,0.3);"></i>
                        <img id="previewImg" src="" alt="Preview">
                    </div>
                    <label for="photoUpload" class="upload-btn">Upload Photo</label>
                    <input type="file" id="photoUpload" accept="image/*" hidden>
                </div>
                
                <h3 style="color: rgba(46, 51, 97, 0.6); margin-bottom: 15px; text-align: center;">Select Government ID</h3>
                
                <div class="govt-id-options">
                    <div class="govt-option" data-type="aadhar">
                        <i class="fas fa-id-card"></i>
                        <p>Aadhar Card</p>
                    </div>
                    <div class="govt-option" data-type="pan">
                        <i class="fas fa-credit-card"></i>
                        <p>PAN Card</p>
                    </div>
                    <div class="govt-option" data-type="license">
                        <i class="fas fa-id-card"></i>
                        <p>Driver's License</p>
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" class="input-field" id="registerGovtID" placeholder="Government ID Number" required>
                </div>
                
                <div class="input-group has-toggle">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input-field" id="passwordInput" placeholder="Create Password" required>
                    <button type="button" id="registerToggle" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="password-criteria">
                    <div class="criteria-item" id="lengthCriteria">
                        <i class="fas fa-times-circle"></i>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="criteria-item" id="uppercaseCriteria">
                        <i class="fas fa-times-circle"></i>
                        <span>One uppercase letter (A-Z)</span>
                    </div>
                    <div class="criteria-item" id="numberCriteria">
                        <i class="fas fa-times-circle"></i>
                        <span>One number (0-9)</span>
                    </div>
                    <div class="criteria-item" id="specialCriteria">
                        <i class="fas fa-times-circle"></i>
                        <span>One special character (!@#$%^&*)</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const formContainer = document.getElementById('formContainer');
        const govtOptions = document.querySelectorAll('.govt-option');
        const photoUpload = document.getElementById('photoUpload');
        const previewImg = document.getElementById('previewImg');
        const passwordInput = document.getElementById('passwordInput');
        const loginPassword = document.getElementById('loginPassword');
        const registerPassword = document.getElementById('passwordInput');
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        // Password criteria elements
        const lengthCriteria = document.getElementById('lengthCriteria');
        const uppercaseCriteria = document.getElementById('uppercaseCriteria');
        const numberCriteria = document.getElementById('numberCriteria');
        const specialCriteria = document.getElementById('specialCriteria');

        // Switch to Login
        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
            formContainer.classList.remove('register-active');
        });

        // Switch to Register
        registerBtn.addEventListener('click', () => {
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
            formContainer.classList.add('register-active');
        });

        // Government ID Selection
        govtOptions.forEach(option => {
            option.addEventListener('click', () => {
                govtOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // Photo Upload Preview
        photoUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.addEventListener('load', function() {
                    previewImg.setAttribute('src', this.result);
                    previewImg.style.display = 'block';
                    previewImg.previousElementSibling.style.display = 'none';
                });
                reader.readAsDataURL(file);
            }
        });

        // Password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length >= 8) {
                lengthCriteria.classList.add('valid');
                lengthCriteria.classList.remove('invalid');
                lengthCriteria.querySelector('i').className = 'fas fa-check-circle';
            } else {
                lengthCriteria.classList.add('invalid');
                lengthCriteria.classList.remove('valid');
                lengthCriteria.querySelector('i').className = 'fas fa-times-circle';
            }
            
            if (/[A-Z]/.test(password)) {
                uppercaseCriteria.classList.add('valid');
                uppercaseCriteria.classList.remove('invalid');
                uppercaseCriteria.querySelector('i').className = 'fas fa-check-circle';
            } else {
                uppercaseCriteria.classList.add('invalid');
                uppercaseCriteria.classList.remove('valid');
                uppercaseCriteria.querySelector('i').className = 'fas fa-times-circle';
            }
            
            if (/[0-9]/.test(password)) {
                numberCriteria.classList.add('valid');
                numberCriteria.classList.remove('invalid');
                numberCriteria.querySelector('i').className = 'fas fa-check-circle';
            } else {
                numberCriteria.classList.add('invalid');
                numberCriteria.classList.remove('valid');
                numberCriteria.querySelector('i').className = 'fas fa-times-circle';
            }
            
            if (/[!@#$%^&*]/.test(password)) {
                specialCriteria.classList.add('valid');
                specialCriteria.classList.remove('invalid');
                specialCriteria.querySelector('i').className = 'fas fa-check-circle';
            } else {
                specialCriteria.classList.add('invalid');
                specialCriteria.classList.remove('valid');
                specialCriteria.querySelector('i').className = 'fas fa-times-circle';
            }
        });

        // Password visibility toggles
        function attachPasswordToggle(buttonEl, inputEl) {
            if (!buttonEl || !inputEl) return;
            buttonEl.addEventListener('click', () => {
                const isHidden = inputEl.type === 'password';
                inputEl.type = isHidden ? 'text' : 'password';
                const icon = buttonEl.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-eye', !isHidden);
                    icon.classList.toggle('fa-eye-slash', isHidden);
                }
            });
        }

        attachPasswordToggle(loginToggle, loginPassword);
        attachPasswordToggle(registerToggle, registerPassword);

        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Store user data (in real app, you'd verify credentials first)
            const userData = {
                username: username,
                fullName: username,
                email: username.includes('@') ? username : username + '@example.com',
                isLoggedIn: true,
                loginTime: new Date().toISOString()
            };
            
            // Save to memory (not localStorage as per instructions)
            window.currentUser = userData;
            
            // Save to sessionStorage for persistence across pages
            try {
                sessionStorage.setItem('currentUser', JSON.stringify(userData));
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } catch (e) {
                // Fallback if sessionStorage is not available
                alert('Login successful! Redirecting...');
                window.location.href = 'dashboard.html';
            }
        });

        // Registration form submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*]/.test(password);
            
            if (hasLength && hasUppercase && hasNumber && hasSpecial) {
                const fullName = document.getElementById('registerFullName').value;
                const phone = document.getElementById('registerPhone').value;
                const dob = document.getElementById('registerDOB').value;
                
                const userData = {
                    username: fullName,
                    fullName: fullName,
                    phone: phone,
                    dob: dob,
                    email: phone + '@example.com',
                    isLoggedIn: true,
                    registrationTime: new Date().toISOString()
                };
                
                window.currentUser = userData;
                
                try {
                    sessionStorage.setItem('currentUser', JSON.stringify(userData));
                    alert('Registration successful!');
                    window.location.href = 'dashboard.html';
                } catch (e) {
                    alert('Registration successful! Redirecting...');
                    window.location.href = 'dashboard.html';
                }
            } else {
                alert('Please make sure your password meets all the criteria.');
            }
        });

        // Initialize with one government option selected
        document.querySelector('[data-type="aadhar"]').classList.add('selected');
    </script>
</body>
</html>
